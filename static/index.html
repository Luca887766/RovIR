<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TEST RovIR</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="slide" id="startPage">
            <p class="titleText">RovIR WEB</p>
            <button id="startButton" onclick="toSlide('liveRovir')">START</button>
        </div>
        <div class="slide" id="liveRovir">
            <button class="buttonComands" id="forwardButton" onclick="onForward()" >W</button>
            <button class="buttonComands" id="leftButton" onclick="onTurn('L')">A</button>
            <button class="buttonComands" id="backButton" onclick="onBack()">S</button>
            <button class="buttonComands" id="rightButton" onclick="onTurn('R')">D</button>
        </div>
        <script type="text/javascript">
            toSlide('startPage');
        </script>
    </body>
</html>
